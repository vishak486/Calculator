<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="mt-5 mx-auto" style="max-width: 300px;">
            <input type="text" placeholder="0" class="form-control text-end mb-3" id="result" readonly>
            <div class="row g-2">
                <div class="col-3">
                    <button id="ac" onclick="clearCalcScreen()" class="btn btn-secondary w-100">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100">C</button>
                </div>
                <div class="col-3">
                    <button onclick="removeLastItem()" class="btn btn-secondary w-100"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="col-3">
                    <button id="div" onclick="displayData('/')"  class="btn btn-light w-100" style="background-color: rgba(137, 43, 226, 0.268);"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="col-3">
                    <button id="seven" onclick="displayData('7')" class="btn btn-light w-100">7</button>
                </div>
                <div class="col-3">
                    <button id="eight" onclick="displayData('8')" class="btn btn-light w-100">8</button>
                </div>
                <div class="col-3">
                    <button id="nine" onclick="displayData('9')" class="btn btn-light w-100">9</button>
                </div>
                <div class="col-3">
                    <button id="mul" onclick="displayData('*')"  class="btn btn-light w-100" style="background-color: rgba(137, 43, 226, 0.268);">X</button>
                </div>
                <div class="col-3">
                    <button id="four" onclick="displayData('4')" class="btn btn-light w-100">4</button>
                </div>
                <div class="col-3">
                    <button id="five" onclick="displayData('5')" class="btn btn-light w-100">5</button>
                </div>
                <div class="col-3">
                    <button id="six" onclick="displayData('6')" class="btn btn-light w-100">6</button>
                </div>
                <div class="col-3">
                    <button id="sub" onclick="displayData('-')"  class="btn btn-light w-100" style="background-color: rgba(137, 43, 226, 0.268);">-</button>
                </div>
                <div class="col-3">
                    <button id="one" onclick="displayData('1')" class="btn btn-light w-100">1</button>
                </div>
                <div class="col-3">
                    <button id="two" onclick="displayData('2')" class="btn btn-light w-100">2</button>
                </div>
                <div class="col-3">
                    <button id="three" onclick="displayData('3')" class="btn btn-light w-100">3</button>
                </div>
                <div class="col-3">
                    <button id="add" onclick="displayData('+')"  class="btn btn-light w-100" style="background-color: rgba(137, 43, 226, 0.268);">+</button>
                </div>
                <div class="col-6">
                    <button id="zero" onclick="displayData('0')" class="btn btn-light w-100">0</button>
                </div>
                <div class="col-3">
                    <button id="dot" onclick="displayData('.')" class="btn btn-light w-100">.</button>
                </div>
                <div class="col-3">
                    <button id="equal" onclick="evaluateExp()" class="btn btn-primary w-100" style="background-color: blueviolet;">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
